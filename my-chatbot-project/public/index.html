<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Chatbot</title>
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="Varela-heading">Welcome to Your Personalized Tour Guide</h1>
    <h2 class="Varela-subheading">Let us suggest the perfect attractions for your day out!</h2>
  </section>

  <!-- Main Content Section -->
  <section class="main-content">
    
    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box">
            <div id="messages" class="messages">
                <div id="promptMessage" class="prompt">Ask me anything to start your journey!</div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="userInput" class="chat-input" placeholder="Ask about your perfect itinerary..." />
                <button id="submitBtn" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Cards Container (empty - cards will be dynamically generated here) -->
    <div class="h-flex">
      <!-- Cards will be dynamically generated by JS based on JSON data -->
    </div>

  </section>

  <!-- Link to your app.js file for dynamic card generation and like/dislike functionality -->
  <script src="/my-chatbot-project/src/js/app.js"></script>
</body>
</html>
